<template name="suministrosShort">
			{{apellido}} {{apellido2}}, {{nombres}} - {{documentoNro}}
</template>

<template name="suministrosIndexTemplate">
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-12">
			<table class="table">
				<thead>
					<tr>
						<th class="col-xs-12 col-sm-12">Suministro</th>
						<th class="col-xs-12 col-sm-1"></th>
						<th class="col-xs-12 col-sm-1"></th>
						<th class="col-xs-12 col-sm-1"></th>
					</tr>
				</thead>
				<tbody>
					{{#each suministrosVar}}
						<tr>
							<td>{{>suministrosShort}}</td>
							<td><a href="{{pathFor 'suministrosShowTemplate'}}" class="btn btn-info">D</a></td>
							<td><a href="{{pathFor 'suministrosUpdateTemplate'}}" class="btn btn-warning">E</a></td>
							<td><a href="{{pathFor 'suministrosShowTemplate'}}" class="btn btn-danger">B</a></td>
						</tr>
					{{/each}}
				</tbody>
				
						
			</table>


		</div>
		<a href="{{pathFor 'suministrosInsertTemplate'}}" class="btn btn-success">N</a>
	</div>
</template>

<template name="suministrosShowTemplate">
	<div class="col-xs-12 col-sm-12">
	  {{#autoForm collection="Suministros" id="showCustonSuministrosForm" doc=this type="readonly" }}

	  	{{> suministrosForm}}

	  {{/autoForm}}
	</div>
	<td><a href="{{pathFor 'suministrosUpdateTemplate'}}" class="btn btn-warning">E</a></td>
	<td><a href="{{pathFor 'suministros'}}" class="btn btn-default">Back</a></td>
</template>

<template name="suministrosInsertTemplate">
	<div class="col-xs-12 col-sm-12">
	  	{{#autoForm collection="Suministros" id="insertCustonSuministrosForm" type="method" meteormethod="insertaSuministro"}}

	  		{{> suministrosForm}}

	    	<button type="submit" class="btn btn-danger">Enviar</button>
	  	{{/autoForm}}

		<td><a href="{{pathFor 'suministros'}}" class="btn btn-default">Back</a></td>
	</div>
</template>

<template name="suministrosUpdateTemplate">
	<div class="col-xs-12 col-sm-12">
	  {{#autoForm collection="Suministros" id="updateCustonSuministrosForm" doc=this type="method" meteormethod="updateSuministro"}}

	  	{{> suministrosForm}}

	    <button type="submit" class="btn btn-danger">Enviar</button>
		
	  {{/autoForm}}
	</div>
	<td><a href="{{pathFor 'suministrosShowTemplate'}}" class="btn btn-info">D</a></td>
	<td><a href="{{pathFor 'suministros'}}" class="btn btn-default">Back</a></td>
</template>

<template name="suministrosForm">
	<fieldset>
	<legend>Alta de Suministro</legend>
	  	<div class="col-xs-12 col-sm-9">
		   	<div class="col-xs-12 col-sm-12">
		   		{{> afQuickField name='_id' type="hidden"}}
		   	</div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apellido'}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apellido2'}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='nombres'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoNro'}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoTipo' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoEmisor' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
			    <div class="col-xs-12 col-sm-9">
		       		{{> afQuickField name='dirClienteId'}}
		        </div>
		      	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tratamientoEspecial'}}
	          	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tClienteId' options="allowed" firstOption=true}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='contacto'}}
		       	</div>
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apoderado'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		      		{{> afQuickField name='telefono'}}
		       	</div>
		   		<div class="col-xs-12 col-sm-4">
		   			{{> afQuickField name='email'}}
		        </div>
			    <div class="col-xs-12 col-sm-4">
		        	{{> afQuickField name='web'}}
		        </div>
		    </div>
		</div>
	</fieldset>
</template>
