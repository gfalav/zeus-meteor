<template name="clientesShort">
			{{apellido}} {{apellido2}}, {{nombres}} - {{documentoNro}}
</template>

<template name="clientesIndexTemplate">
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-12">
			<table class="table">
				<thead>
					<tr>
						<th class="col-xs-12 col-sm-12">Cliente</th>
						<th class="col-xs-12 col-sm-1"></th>
						<th class="col-xs-12 col-sm-1"></th>
						<th class="col-xs-12 col-sm-1"></th>
					</tr>
				</thead>
				<tbody>
					{{#each clientesVar}}
						<tr>
							<td>{{>clientesShort}}</td>
							<td><a href="{{pathFor 'clientesShowTemplate'}}" class="btn btn-info">Mostrar</a></td>
							<td><a href="{{pathFor 'clientesShowTemplate'}}" class="btn btn-warning">Editar</a></td>
							<td><a href="{{pathFor 'clientesShowTemplate'}}" class="btn btn-danger">Borrar</a></td>
						</tr>
					{{/each}}
				</tbody>
				
						
			</table>


		</div>
		<a href="{{pathFor 'clientesShowTemplate'}}" class="btn btn-success">Nuevo</a>
	</div>
</template>

<template name="clientesShowTemplate">
	<div class="col-xs-12 col-sm-12">
	  {{#autoForm collection="Clientes" id="showCustonClientesForm" doc=this type="readonly" }}

	  	{{> clientesForm}}

	  {{/autoForm}}
	</div>
</template>

<template name="clientesInsertTemplate">
	<div class="col-xs-12 col-sm-12">
	  {{#autoForm collection="Clientes" id="insertCustonClientesForm" type="method" meteormethod="insertaCliente"}}

	  	{{> clientesForm}}

	    <button type="submit" class="btn btn-primary">Inserta cliente</button>
	  {{/autoForm}}
	</div>
</template>


<template name="clientesForm">
	<fieldset>
	<legend>Alta de Cliente</legend>
	  	<div class="col-xs-12 col-sm-9">
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apellido'}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apellido2'}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='nombres'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoNro'}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoTipo' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='documentoEmisor' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
			    <div class="col-xs-12 col-sm-9">
		       		{{> afQuickField name='dirClienteId'}}
		        </div>
		      	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tratamientoEspecial'}}
	          	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tClienteId' options="allowed" firstOption=true}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='contacto'}}
		       	</div>
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='apoderado'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		      		{{> afQuickField name='telefono'}}
		       	</div>
		   		<div class="col-xs-12 col-sm-4">
		   			{{> afQuickField name='email'}}
		        </div>
			    <div class="col-xs-12 col-sm-4">
		        	{{> afQuickField name='web'}}
		        </div>
		    </div>
		</div>
	    <div class="col-xs-12 col-sm-3">
	    	{{> afQuickField name='cuenta'}}
	    </div>
	</fieldset>
</template>
